<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <noscript>
        <div class="noscript">
            <div>Пожалуйста, включите JavaScript.</div>
            <div>Сайт не работает без него.</div>
        </div>
    </noscript>

    <div id="themeFade" class="fade-overlay">
            <span class="loader"></span>
            Пожалуйста, подождите...
    </div>

    <div class="all">
        <div class="aside">
                <div class="container">
                    <div class="select"><span class="text">Из</span><select title="Из" id="fromCurrency"></select></div>
                    <div class="input">
                        <input title="Из" placeholder="Введите число" type="number" id="input1" required min="0" max="1000000000" value="0" size="10">
                    </div>
                    <button id="convert">Конвертировать</bitton>
                </div>
            <div class="info">
                <p class="open">Расшифровка ↓</p>
                <ul class="allCurrencies"></ul>
            </div>
        </div>

        <button class="swap">
            <h3>Поменять местами</h3>
        </button>

        <div class="container">
            <div class="select"><span class="text">В</span><select title="В" id="toCurrency"></select></div>
            <div class="input">
                <input title="В" placeholder="Введите число" type="number" id="input2" required maxlength="10" value="0">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
